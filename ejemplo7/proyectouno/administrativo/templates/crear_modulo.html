{% extends "master.html" %}
{% load form_extras %}

{% block title %}Nuevo módulo{% endblock %}

{% block content %}
<h2>Crear Módulo</h2>

<form method="post" class="custom-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ formulario.nombre.id_for_label }}">Nombre del módulo:</label>
        {{ formulario.nombre|add_class:"form-control" }}
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_modulos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
