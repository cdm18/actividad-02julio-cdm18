{% extends "master.html" %}
{% block title %}Nuevo estudiante{% endblock %}

{% block content %}
<h1 class="mb-3">{{ formulario.instance.pk|yesno:"Editar estudiante,Crear estudiante" }}</h1>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
